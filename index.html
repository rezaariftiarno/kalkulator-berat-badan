<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Berat Badan (BMI)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form action="index.html" method="post" name="myForm" onsubmit="return biodata()">
        Nama: <input type="text" name="nama"><br>
        Tinggi Badan: <input type="text" name="tinggi"><br>
        Berat Badan: <input type="text" name="berat"><br>
        <input type="submit">
    </form>
    <h1>Apakah beratmu ideal?</h1>
    <div id="content"></div><br>
    <script>
        function biodata(){
            let nama = document.forms["myForm"]["nama"].value
            let tinggi = document.forms["myForm"]["tinggi"].value
            let tinggiMeter = tinggi/100
            let berat = document.forms["myForm"]["berat"].value
            let process = berat/(tinggiMeter*tinggiMeter)
            console.log(process)
            if(process < 18.5){
                document.getElementById("content").innerHTML = `${nama}, Anda didiagnosis mengalami berat badan kurang atau underweight`;
            }else if(process > 18.5 && process < 22.9){
                document.getElementById("content").innerHTML = `Selamat ${nama} berat badan Anda telah ideal`;
            }else if(process > 23 && process < 24.9){
                document.getElementById("content").innerHTML = `${nama}, Anda didiagnosis mengalami kelebihan berat badan atau <i>overweight</i>`;
            }else if(process > 25 && process < 29.9){
                document.getElementById("content").innerHTML = `${nama}, Anda didiagnosis mengalami obesitas 1`;
            }else if(process > 30){
                document.getElementById("content").innerHTML = `${nama}, Anda didiagnosis mengalami obesitas 2`;
            }else{
                document.getElementById("content").innerHTML = `Ada kesalahan dalam penghitungan, mungkin kamu lupa isi salah satu formulir`;
            }
            return false
        }
    </script>
</body>
</html>
